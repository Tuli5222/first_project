<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Username">
        <br>
        <label for="email">Email</label>
        <input type="email" name="mail" id="email" placeholder="Enter your email" required> 
        <br>
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" placeholder="Enter Your Password"> 
        <br>
        <label for="phn">Phone number</label>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+110">+110</option>
            <option value="+990">+990</option>
        </select>
        <input type="number" name="phone" id="phn" placeholder="123456789">
        <br>
        <label for="country">Country</label>
        <input list="con">
        <datalist id="con">
            <option value="Bangladesh"></option>
            <option value="India"></option>
            <option value="United States"></option>
            <option value="Turkey"></option>
        </datalist>
        <br>
        Gender:
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br>
        <label for="date">Date of Birth</label>
        <input type="date" name="dat" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="clr">Color</label>
        <input type="color" name="col" id="clr">
        <br>
        <label for="photo">Choose your photo</label>
        <input type="file" name="ph" id="photo">
        <br>
        <input type="checkbox" name="cbx1" id="vehicle1">
        <label for="vehicle1">I have bike</label>
        <input type="checkbox" name="cbx2" id="vehicle2">
        <label for="vehicle2">I have bicycle</label>
        <input type="checkbox" name="cbx3" id="vehicle3">
        <label for="vehicle3">Both</label>
        <br>
        <textarea cols="30" rows="10" placeholder="Comment here"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
   
    </form>
</body>
</html>
